
# JDBC settings
db.userRegistrationDB.driver="org.h2.Driver"
db.userRegistrationDB.url="jdbc:h2:mem:userRegistrationDB"
db.userRegistrationDB.user="sa"
db.userRegistrationDB.password=""
# Connection Pool settings
db.userRegistrationDB.poolInitialSize=10
db.userRegistrationDB.poolMaxSize=20
db.userRegistrationDB.poolConnectionTimeoutMillis=1000


scalikejdbc.global.loggingSQLAndTime.enabled=false
scalikejdbc.global.loggingSQLAndTime.logLevel=debug
scalikejdbc.global.loggingSQLAndTime.warningEnabled=true
scalikejdbc.global.loggingSQLAndTime.warningThresholdMillis=1000
scalikejdbc.global.loggingSQLAndTime.warningLogLevel=warn
scalikejdbc.global.loggingSQLAndTime.singleLineMode=false
scalikejdbc.global.loggingSQLAndTime.printUnprocessedStackTrace=false
scalikejdbc.global.loggingSQLAndTime.stackTraceDepth=4